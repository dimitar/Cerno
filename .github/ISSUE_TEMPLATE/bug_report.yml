name: Bug Report
description: Report something that isn't working correctly
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behaviour.
      placeholder: |
        1. Run `cerno init /path/to/project`
        2. Run `cerno scan`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behaviour
      description: What actually happened. Include error messages or logs if available.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Version information.
      placeholder: |
        - Elixir: 1.19.x
        - Erlang/OTP: 28.x
        - PostgreSQL: 18.x
        - OS: macOS / Linux / Windows
      render: markdown
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or log output.
    validations:
      required: false
